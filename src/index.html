<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Todo App">
	<link rel="shortcut icon" href="./assets/list-solid.svg" type="image/x-icon">
	<link rel="manifest" href="./manifest.json">
	<title>Todo App</title>
</head>

<body class="body">
	<div class="container">
		<header class="header">
			<h1 class="header__title">Todo</h1>
			<button class="header__theme-btn" type="button" title="Theme change button">
				<!-- <img src="./assets/icon-sun.svg" alt="Sun"> -->
				<svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>
			</button>
		</header>
		<div class="todo-input">
			<button class="todo-input__add-btn" id="todo-input__add-btn" title="Add todo button"></button>
			<label for="todo-input__add-btn"></label>
			<input class="todo-input__text" type="text" placeholder="Create a new todo...">
		</div>
		<main class="main">
			<ul class="main__todo-list"></ul>
			<footer class="main__footer">
				<span class="main__item-counter">0 items left</span>
				<nav class="main__nav">
					<ul>
						<li><a class="main__link" data-category="all" href="#">All</a></li>
						<li><a class="main__link" data-category="active" href="#">Active</a></li>
						<li><a class="main__link" data-category="completed" href="#">Completed</a></li>
					</ul>
				</nav>
				<button class="main__clear-btn" type="button" title="Clear completed button">Clear Completed</button>
			</footer>
			<nav class="main__mobile-nav">
				<ul>
					<li><a class="main__mobile-link" data-category="all" href="#">All</a></li>
					<li><a class="main__mobile-link" data-category="active" href="#">Active</a></li>
					<li><a class="main__mobile-link" data-category="completed" href="#">Completed</a></li>
				</ul>
			</nav>
		</main>
		<footer class="footer">
			<span>Drag and drop to reorder list</span>
		</footer>
	</div>
</body>

</html>
